functions:
  createArticle:
    handler: articles/create.handler
    events:
      - http:
          path: articles
          method: post
          cors:
            origins:
              - '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-My-Cognito-Id
            allowCredentials: true
  readArticle:
    handler: articles/read.handler
    events:
      - http:
          path: articles
          method: get
          cors:
            origins:
              - '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-My-Cognito-Id
            allowCredentials: true
  updateArticle:
    handler: articles/update.handler
    events:
      - http:
          path: articles
          method: put
          cors:
            origins:
              - '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-My-Cognito-Id
            allowCredentials: true
  deleteArticle:
    handler: articles/delete.handler
    events:
      - http:
          path: articles
          method: delete
          cors:
            origins:
              - '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-My-Cognito-Id
            allowCredentials: true
